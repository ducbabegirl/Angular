<app-header></app-header>
<nz-table #basicRow [nzData]="data">
    <article class="px-44 : ">
      <div class="mt-3 :  ">
        <h1 style="margin-top:  20px; font-size: 23px; ">Featured works</h1>
        <div *ngFor="let data of basicRow.data ;" class=" grid grid-cols-3 : mt-5">
          <div>
            <a routerLink="/detailProduct/{{data.id}}">
              <img src="https://khoaquan.vn/wp-content/uploads/2019/10/nen-mua-laptop-van-phong-loai-nao.jpg" alt="" width="270"
                style="border-radius: 10px ;  box-shadow: 0 4px 8px 0 rgba(51, 51, 51, 0.2), 0 6px 20px 0 rgba(68, 67, 67, 0.19);">
            </a>
  
          </div>
          <div class="ml-8 :  col-span-2">
            <h1 class="font-bold : text-xl :" style="font-size: 28px; color: #21243D;"> {{data.name}}</h1>
            <nav class="flex : mt-3">
              <button class="border p-2 bg-red-500 text-white "
                style="border-radius: 40px ; padding: 0 10px;">2020</button>
              <h2 style="margin-left: 20px ; margin-top: 10px;">{{data.price}}</h2>
            </nav>
            <div class="mt-4">
              <p>
                {{data.subject}}
              </p>
            </div>
          </div>
          <div class="mt-5">
            <hr width="300%">
          </div>
        </div>
      </div>
      <br>
    </article>
  </nz-table>

<app-footer></app-footer>
